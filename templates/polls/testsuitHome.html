                queryParams: function (params) { // 请求服务器数据时发送的参数，可以在这里添加额外的查询参数，返回false则终止请求

                    return {
                        {#pageSize: params.limit, // 每页要显示的数据条数#}
                        {#offset: params.offset, // 每页显示数据的开始行号#}
                        {#sort: params.sort, // 要排序的字段#}

                        format: "json"
                    }
                },
                sortName: 'id', // 要排序的字段

                    {
                        checkbox: true, // 显示一个勾选框
                        align: 'center' // 居中显示
                    }, {
                        field: 'id', // 返回json数据中的name

                // 删除表单
                function delete_info(id) {
                    if (!id) {
                        alert('Error！');
                        return false;
                    }
                    // var form_data = new Array();

                    $.ajax(
                        {
                            url: "action/user_action.php",
                            data: {"id": id, "act": "del"},
                            type: "post",
                            beforeSend: function () {
                                $("#tip").html("<span style='color:blue'>正在处理...</span>");
                                return true;
                            },

                                if (data > 0) {

                            },

                                // $('#tips').hide();
                            }
                        });

                    return false;
                }

                // 编辑表单
                function get_edit_info(user_id) {
                    if (!user_id) {
                        alert('Error！');
                        return false;
                    }
                    // var form_data = new Array();

                    $.ajax(
                        {
                            url: "action/user_action.php",
                            data: {"user_id": user_id, "act": "get"},

                                // $("#tip").html("<span style='color:blue'>正在处理...</span>");
                                return true;
                            },

                                if (data) {

                                    var data_obj = eval("(" + data + ")");

                                    // 赋值
                                    $("#user_id").val(data_obj.user_id);

                                    $("#address").val(data_obj.address);

                                // $('#tips').hide();
                            }
                        });

                    return false;
                }

                // 提交表单
                function check_form() {
                    var user_id = $.trim($('#user_id').val());
                    var act = $.trim($('#act').val());

                    if (!user_id) {
                        alert('用户ID不能为空！');
                        return false;
                    }
                    var form_data = $('#form_data').serialize();

                    // 异步提交数据到action/add_action.php页面
                    $.ajax(
                        {
                            url: "action/user_action.php",
                            data: {"form_data": form_data, "act": act},
                            type: "post",
                            beforeSend: function () {
                                $("#tip").html("<span style='color:blue'>正在处理...</span>");
                                return true;
                            },
                            success: function (data) {
                                if (data > 0) {

                                    var msg = "添加";
                                    if (act == "edit") msg = "编辑";
                                    $("#tip").html("<span style='color:blueviolet'>恭喜，" + msg + "成功！</span>");

                                alert('请求出错');
                            },

                                $('#acting_tips').hide();

                            </div>
                            <div class="form-group">
                                <label class="col-md-3">描述：</label>
                                <textarea name="description" style="height: 150px;width: 500px"

                            <div class="form-group">
